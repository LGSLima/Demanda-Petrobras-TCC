<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Definindo o conjunto de caracteres UTF-8 e a meta tag de visualização responsiva para dispositivos móveis -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Título da página que aparece na aba do navegador -->
        <title>Vereda</title>

        <!-- Link para os ícones do Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <!-- Ícone do site -->
        <link rel="icon" href="images/logo-aba.png" type="image/x-icon">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/styleLogin.css">
    </head>
    <body>
        <main>
            <div class="row vh-100 g-0">
                <!--Lado esquerdo-->
                <div class="col-lg-6 position-relative d-none d-lg-block">
                    <div class="bg-holder">
                        <img src="images/login-wallpaper.jpg" alt="Pequena planta ao lado de um banco com livros em cima"/>
                    </div>
                </div>
                <!--/ Lado esquerdo-->
                <!-- Lado direito-->
                <div class="col-lg-6">
                    <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
                        <div class="col col-sm-6 col-lg-7 col-xl-6">
                            <!--Logo-->
                            <a href="#!" class="d-flex justify-content-center mb-4">
                                    <img src="images/logo.png" alt="Logo da biblioteca" width="30%">
                            </a>

                            <div class="text-center mb-4">
                                <h3 class="fw-bold">Entrar</h3>
                                <p class="text-secondary">Tenha acesso à sua conta</p>
                            </div>
                            <!-- Login Social -->
                            <button class="btn btn-outline-warning btn-lg w-100 mb-3">
                                <i class="bi bi-google me-1 h6"></i> Entrar com Google
                            </button>
                            <button class="btn btn-outline-warning btn-lg w-100 mb-3">
                                <i class="bi bi-facebook me-1 h6"></i> Entrar com Facebook
                            </button>
                            <button class="btn btn-outline-warning btn-lg w-100">
                                <i class="bi bi-apple me-1 h6"></i> Entrar com Apple
                            </button>
                            <!-- /Login Social -->
                            <!-- Divisor -->
                            <div class="position-relative">
                                <hr class="text-secondary mt-4"/>
                                <span class="divider-content-center">ou</span>
                            </div>
                            <!-- /Divisor -->
                            <!-- Form -->
                            <form action="#">
                                <div class="input-group mt-4">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text" class="form-control form-control-lg fs-6" placeholder="Usuário">
                                </div>
                                <div class="input-group mt-2">
                                    <span class="input-group-text">
                                        <i class="bi bi-key"></i>
                                    </span>
                                    <input type="text" class="form-control form-control-lg fs-6" placeholder="Senha">
                                </div>
                                <div class="input-group mt-2 d-flex justify-content-between">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input">
                                        <label for="form-check" class="form-check-label link-warning small">Lembrar-me</label>
                                    </div>
                                    <a href="#!" class="link-warning small">Esqueci minha senha</a>
                                </div>
                            </form>
                            <a href="paginaConsulta.html"><button class="btn btn-warning w-100 mt-4" type="button">Entrar</button></a>
                            
                            <div class="text-center mt-2">
                                <small>Não tem uma conta? <a href="paginaCadastro.html" class="fw-bold link-warning">Criar conta</a></small>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
